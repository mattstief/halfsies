<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator" id="main-container">
    <!-- Monthly rent input with label -->
    <div class="form">
      <label for="input">Rent amount:</label>
      <input
        id="input"
        type="text"
        pattern="\$[0-9]*"
        class="currency"
        placeholder="Enter an amount in dollars"
      />
    </div>
    <!-- Nights stayed input with label -->
    <div class="form">
      <label for="days">Nights stayed:</label>
      <input
        id="days"
        type="text"
        pattern="[0-9]*"
        placeholder="Enter a number of nights"
      />
    </div>
    <!-- Button that calls the calculate script -->
    <button onclick="calculate()">Calculate</button>
    <!-- Flex container for result label and value -->
    <div class="flex">
      <label for="result">"Halfsies":</label>
      <span class="inline" id="result"></span>
    </div>
  </div>
  <button id="modal-button"></button>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Modal Window</h2>
      <p>This is a modal window.</p>
      <button>Button</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
